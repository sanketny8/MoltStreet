[tool.ruff]
# Ruff configuration for MoltStreet backend
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "FBT", # flake8-boolean-trap
    "ERA", # eradicate (commented-out code)
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "TRY", # tryceratops
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "TRY003", # avoid specifying long messages outside the exception class
    "ARG001", # unused function argument (common in FastAPI route handlers)
    "ARG002", # unused method argument
    "PLR2004", # Magic values (acceptable for rate limits)
    "UP007", # Use X | Y (keeping Union for compatibility with older Python)
    "FBT001", # Boolean positional args (acceptable for internal functions)
    "FBT002", # Boolean default positional args
    "ERA001", # Commented-out code (may be intentional)
    "SIM102", # Nested if statements (acceptable for clarity)
    "TRY300", # Else block (acceptable pattern)
    "TRY301", # Abstract raise to inner function (style preference, not critical)
    "F841", # Unused variables (common in tests for documentation)
]
# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude common patterns
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "migrations",
    "alembic",
    "*.pyc",
    ".pytest_cache",
    "build",
    "dist",
]

[tool.ruff.lint.per-file-ignores]
# Ignore certain rules in test files
"tests/**/*.py" = ["ARG", "S101"]
# Ignore long lines in migrations
"alembic/**/*.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["server"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing comma
skip-magic-trailing-comma = false
# Automatically detect the appropriate line ending
line-ending = "auto"
